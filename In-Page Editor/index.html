<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <!-- Import semantic ui and jquery -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Import Semantic JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>

    <!-- Import editor JavaScript -->
    <script src="editor.js"></script>

</head>
<body>
    <div class="ui menu"></div>

    <!-- Div that holds the page Title -->
    <div class="ui text container">
        <div id="edit" class="ui primary button">Edit</div>
    </div>
        
    <div id="titleContainer" class="ui text container">
            <h1 id="title" class="header">Example Page</h1>
    </div>

    <!-- Div that holds the page contents -->
    <div id="contentContainer" class="ui text container">
        <p class="content">Hello</p>
        <p class="content">Hai</p>
    </div>

</body>
</html>
